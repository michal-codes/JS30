<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Michal Codes" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <button onClick="removeGreen()">LOL</button>
    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
        p.style.fontFamily = 'IBM plex mono';
      }
      function removeGreen() {
        const p = document.querySelector('p');
        p.style.color = '';
        p.style.fontSize = '';
        p.style.fontFamily = '';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'CHDPW');

      // Styled
      //   console.log(
      //     '%c I am some great text',
      //     'font-size: 30px; background: blue; text-shadow: 10px 10px 0 rgba(0, 0,0, 0.91);'
      //   );

      // warning!
      console.warn('MY FAULT ERROE');

      // Error :|
      console.error('MY FAULT ERROE');

      // Info
      console.info('Jesus was a JEW');

      // Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('kurwa'), 'that is worng');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is: ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Michał');
      console.count('Michał');
      console.count('lo');
      console.count('Michał');
      console.count('Michał');
      console.count('Michał');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/michal-codes')
        .then(blob => blob.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
